<!DOCTYPE html>
<html>
<head>
  <title>Roblox PlaceID Server Scanner</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { width: 300px; padding: 10px; border-radius: 6px; font-size: 16px; }
    button { margin-top: 20px; padding: 15px 30px; font-size: 18px; background: #2c7df7; border: none; color: white; border-radius: 10px; cursor: pointer; }
    #output { margin-top: 20px; width: 85%; max-width: 800px; margin-left: auto; margin-right: auto; text-align: left; font-size: 16px; }
    .good { color: #00ff68; }
    .bad { color: #ff6060; }
    .warn { color: #ffe066; }
  </style>
</head>
<body>

<h1>Roblox PlaceID Server Scanner</h1>

<p>Enter a PlaceID:</p>
<input id="placeIdInput" placeholder="109983668079237"><br><br>

<button onclick="scanServers()">Scan Servers</button>

<div id="output"></div>

<script>
async function scanServers() {
  const output = document.getElementById("output");
  const placeId = document.getElementById("placeIdInput").value.trim();

  if (placeId === "") {
    output.innerHTML = "<span class='bad'>❌ Please enter a PlaceID.</span>";
    return;
  }

  output.innerHTML = "Fetching server list...<br><br>";

  const url = `https://games.roblox.com/v1/games/${placeId}/servers/Public?sortOrder=Asc&limit=100`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!data || !data.data) {
      output.innerHTML = "<span class='bad'>❌ Roblox API error or PlaceID invalid.</span>";
      return;
    }

    output.innerHTML = `<b>Total servers: ${data.data.length}</b><br><br>`;

    data.data.forEach(srv => {
      const players = srv.playing;
      const max = srv.maxPlayers;
      const id = srv.id;

      if (players === 0) {
        output.innerHTML += `<span class="good">✔ EMPTY — ServerID: ${id} (0/${max})</span><br>`;
      } else if (players < 3) {
        output.innerHTML += `<span class="warn">⚠ LOW POP — ServerID: ${id} (${players}/${max})</span><br>`;
      } else {
        output.innerHTML += `<span class="bad">❌ BUSY — ServerID: ${id} (${players}/${max})</span><br>`;
      }
    });

  } catch (e) {
    output.innerHTML = "<span class='bad'>❌ Error connecting to Roblox servers.</span>";
  }
}
</script>

</body>
</html>
